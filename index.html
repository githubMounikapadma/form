<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Form</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
  <h2>Basic Form</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input style="padding-right: 5px;" type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label  for="email">Email:</label>
      <input style="padding-right: 5px;" type="email" id="email" name="email" required>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
